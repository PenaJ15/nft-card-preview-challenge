<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <a href=#><img src="/images/image-equilibrium.jpg" class="maining" alt=""></a>
        <div>
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-title">
        <h1> <a href="#">Equilibrium #3429</a> </h1>
      </div>
      <div class="card-parrafo">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-precio-tiempo">
        <div class="card-precio">
          <p> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        </div>
        <div class="card-tiempo">
          <p> <img src="/images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
      </div>
      <div class="footer">
        <div class="autor">  
        <img src="/images/image-avatar.png" alt="">
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  

  
  
  
  

</body>
</html>
